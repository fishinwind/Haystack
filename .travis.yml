language: python

matrix:
  include:
  - os: linux
    dist: trusty
    python: '2.7'
  - os: linux
    dist: vivid
    python: '2.7'
  - os: linux
    dist: Xenial
    python: '2.7'

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install git default-jre make gcc g++ zlib1g-dev zlib1g -y
  - chmod +x ./.travis/travis_before_install.sh
  - ./.travis/travis_before_install.sh
  - export PATH=$HOME/miniconda2/bin:$PATH
  - conda update --all --yes
  - (conda config --add channels r)
  - conda config --add channels defaults
  - conda config --add channels conda-forge
  - conda config --add channels bioconda
  - conda install --yes python=$TRAVIS_PYTHON_VERSION bx-python numpy scipy matplotlib argparse jinja2 nose dateutil pandas setuptools pil ipython unzip meme samtools bedtools

install: python setup.py install

cache:
  directories:
  - $HOME/Haystack_dependencies
  - $HOME/download #  add miniconda.sh to TRAVIS cache.
  - $HOME/miniconda2 # Add the installation to TRAVIS cache.

script:
  - haystack_pipeline -h
  - haystack_download_genome hg19




